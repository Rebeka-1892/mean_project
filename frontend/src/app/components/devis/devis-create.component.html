<div class="box">
    <h3 class="subtitle has-text-weight-bold">
        Cr√©ation Devis
    </h3>
    <form method="post" (ngSubmit)="addDevis()" #devisForm="ngForm">
        <div class="field">
            <div class="control">
                <input type="hidden" class="input" id="idclient" name="idclient" [(ngModel)]="newDevis.idclient" required />
            </div>
        </div>
        <div class="field">
            <div class="control">
                <input type="hidden" class="input" id="iddemande" name="iddemande" [(ngModel)]="newDevis.iddemande" required />
            </div>
        </div>
        <div class="field">
            <label for="date" class="label">
                Date
            </label>
            <div class="control">
                <input type="date" class="input" id="date" name="date" [(ngModel)]="newDevis.date" required />
            </div>
        </div>

        <div class="field">
            <label for="idservice" class="label">
                Choisir le(s) service(s)
            </label>
            <div class="control" *ngFor="let row of services">
                <label for="checkbox" class="checkbox">
                    <input type="checkbox" name="idservice[]" [value]="row._id"
                        (change)="toggleDetaildevis(row._id, $event)"
                        [checked]="newDevis.idservice.includes(row._id)" />
                    {{ row.nom }}
                </label>
            </div>
        </div>

        <div class="buttons">
            <button class="button is-link" type="submit" [disabled]="devisForm.invalid">Ajouter</button>
            <button class="button is-background-danger-40 has-text-white" type="button"
                (click)="goBackToList()">Annuler</button>
        </div>
    </form>
</div>
