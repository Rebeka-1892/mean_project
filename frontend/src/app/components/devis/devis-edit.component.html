<div class="box">
    <form method="post" (ngSubmit)="updateDevis()" #devisForm="ngForm">
        <div class="field">
    <label for="idclient" class="label">
        Idclient
    </label>
    <div class="control">
        <div class="select is-fullwidth">
            <select id="idclient" name="idclient" [(ngModel)]="newDevis.idclient" >
                <option *ngIf="!newDevis.idclient" value="" disabled selected>Selectionner Idclient</option>
                <option *ngFor="let row of list" [value]="row._id">
                    {{ row.nom }}
                </option>
            </select>
        </div>
    </div>
</div>
<div class="field">
    <label for="iddemande" class="label">
        Iddemande
    </label>
    <div class="control">
        <div class="select is-fullwidth">
            <select id="iddemande" name="iddemande" [(ngModel)]="newDevis.iddemande" >
                <option *ngIf="!newDevis.iddemande" value="" disabled selected>Selectionner Iddemande</option>
                <option *ngFor="let row of demandes" [value]="row._id">
                    {{ row.description }}
                </option>
            </select>
        </div>
    </div>
</div>
<div class="field">
    <label for="date" class="label">
        Date
    </label>
    <div class="control">
        <input type="date" class="input" id="date" name="date" [(ngModel)]="newDevis.date" required />
    </div>
</div>


        <div class="buttons">
            <button class="button is-link" type="submit" [disabled]="devisForm.invalid">Modifier</button>
            <button class="button is-background-danger-40 has-text-white" type="button" (click)="goBackToList()">Annuler</button>
        </div>
    </form>
</div>
